before_script:
  # Activate python2.7 tango environment
  - source activate tango2.7
  # Install redis
  - conda install redis
  # Install requirements
  - pip install -r requirements.txt
  # pytest-cover has to be installed separately for some reasons
  - pip install pytest-cover

tests:
  stage: test
  script:
    - python setup.py test
  artifacts:
    paths:
      - htmlcov/

pages:
  stage: deploy
  dependencies:
    - tests
  script:
    - mv htmlcov/ public/
  artifacts:
    paths:
      - public
    expire_in: 30 days
  only:
    - ci

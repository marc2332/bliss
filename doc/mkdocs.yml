        - Installation: index.md
        - Getting started:
                - BLISS presentation: gs_presentation.md
                - Configuration start-up guide: gs_config.md
                - Glossary: gs_glossary.md
        - Configuration:
                - Beacon and YAML files: config.md
                - Motor controllers:
                      - IcePAP: config_icepap.md
                      - Elmo: config_elmo.md
                - Slits: config_slits.md
                - 2D detectors (Lima): config_lima.md
                - MCA: config_mca.md
                - Temperature controllers: config_tempctrl.md
                - P201: config_p201.md
                - Measurement Groups: measurement_groups.md
                - MUSST: config_musst.md
                - Opiom: config_opiom.md
                - PEPU: config_pepu.md
                - Wagos: config_wago.md
                - Transfocators: config_transfocator.md
                - Attenuators: config_att.md
                - BLISS control objects: config_objects.md
                - Sessions: config_session.md
                - Simulation: config_simulation.md
                - Beamviewer: config_beamviewer.md
                - Keithley: config_keithley.md
        - BLISS shell:
                - Command line usage: shell_cmdline.md
                - Standard functions: shell_std_func.md
                - Customization: shell_customization.md
        - BLISS programming:
                - Dealing with energy: prog_energy.md
        - Motion:
                - Axis: motion_axis.md
                - Encoder: motion_encoder.md
                - Shutter: motion_shutter.md
        - Scanning:
                - Counters and measurement groups: scan_ctmg.md
                - Default scans: scan_default.md
                - Alignment: scan_alignment.md
                - Scans' presets: scan_presets.md
                - Acquisition Chain: acq_chain.md
                - Data saving: scan_saving.md
                - BLISS scan engine explained: scan_engine.md
                - Continuous scans: scan_continuous.md
        - Instruments:
                - ESRF BeamViewer (EBV): using_beamviewer.md
        - Online data display:
                - Scans plotting: flint_scan_plotting.md
                - Interaction with plots: flint_interaction.md
        - Developers corner:
                - 'API documentation &#8291;|https://bliss.gitlab-pages.esrf.fr/bliss/api/index.html': api.md
                - Guidelines: dev_guidelines.md
                - Documentation: dev_documentation.md
                - Communication API: dev_comm.md
                - Writing a motor controller: dev_write_motctrl.md
                - Writing a calculational controller: dev_write_calc_ctrl.md
                - Writing a MCA controller: dev_write_mca.md
                - Writing a temperature controller: dev_write_tempctrl.md
                - Counters: dev_ct.md
                - Acquisition objects: dev_acq.md
                - Testing: dev_testing.md
theme:
        name: material
        language: en
        custom_dir: 'theme'
        palette:
                primary: white
                accent: light blue
        font:
                text: Roboto
                code: 'Roboto Mono'
        logo: 'bliss_logo_small.svg'
markdown_extensions:
        - admonition
        - codehilite
        - pymdownx.arithmatex
        - pymdownx.betterem:
            smart_enable: all
        - pymdownx.caret
        - pymdownx.critic
        - pymdownx.details
        - pymdownx.emoji:
            emoji_generator: !!python/name:pymdownx.emoji.to_svg
        - pymdownx.inlinehilite
        - pymdownx.magiclink
        - pymdownx.mark
        - pymdownx.smartsymbols
        - pymdownx.superfences
        - pymdownx.tasklist:
            custom_checkbox: true
        - pymdownx.tilde
        - smarty
        - toc:
                permalink: true
        - sane_lists
        - inline_graphviz
extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
  - redirect.js

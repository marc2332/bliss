<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>{% block title %}{{ name }}{% endblock %}</legend>

{% block standard_params %}

<!-- Select Basic -->

<div class="form-group">
  <label class="col-md-4 control-label" for="controller">Controller</label>
  <div class="col-md-4">
    <input id="controller" name="controller"
	   placeholder="{{ controller_name }} ({{ controller_class }})"
	   class="form-control input-md" required="" type="text"></input>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="controller">Unit</label>
  <div class="col-md-4">
    <input id="controller" name="controller" placeholder="{{ unit }}" class="form-control input-md"
	   required="" type="text"></input>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="steps_per_unit">{{ steps_per_unit_label }}</label>
  <div class="col-md-4">
    <input id="steps_per_unit" name="steps_per_unit" placeholder="{{ steps_per_unit }}" class="form-control input-md" required="" type="text"></input>
  </div>
</div>

<!-- Appended Input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="velocity">Velocity</label>
  <div class="col-md-4">
    <div class="input-group">
      <input id="velocity" name="velocity" class="form-control" placeholder="{{ velocity }}" required="" type="text">
        <span class="input-group-addon">{{ unit }}.s<sup>-1</sup></span>
      </input>
    </div>
  </div>
</div>

<!-- Appended Input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="acceleration">Acceleration</label>
  <div class="col-md-4">
    <div class="input-group">
      <input id="acceleration" name="acceleration" class="form-control" placeholder="{{ acceleration }}" required="" type="text">
        <span class="input-group-addon">{{ unit }}.s<sup>-2</sup></span>
      </input>
    </div>
  </div>
</div>

<!-- Appended Input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="backlash">Backlash</label>
  <div class="col-md-4">
    <div class="input-group">
      <input id="backlash" name="backlash" class="form-control" placeholder="{{ backlash }}" type="text">
        <span class="input-group-addon">{{ unit }}</span>
      </input>
    </div>
  </div>
</div>

<!-- Appended Input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="low_limit">Low limit</label>
  <div class="col-md-4">
    <div class="input-group">
      <input id="low_limit" name="low_limit" class="form-control" placeholder="{{ low_limit }}" type="text">
        <span class="input-group-addon">{{ unit }}</span>
      </input>
    </div>
  </div>
</div>

<!-- Appended Input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="high_limit">High limit</label>
  <div class="col-md-4">
    <div class="input-group">
      <input id="high_limit" name="high_limit" class="form-control" placeholder="{{ high_limit }}" type="text">
        <span class="input-group-addon">{{ unit }}</span>
      </input>
    </div>
  </div>
</div>

{% endblock %}

{% block extra_params %}

{% for param in params %}
<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="{{ param.name }}">{{ param.label }}</label>
  <div class="col-md-4">
    <input id="{{ param.name }}" name="{{ param.name }}" placeholder="{{ param.value }}"
	   class="form-control input-md" required="" type="text">
  </div>
</div>
{% endfor %}

{% endblock %}

</fieldset>
</form>

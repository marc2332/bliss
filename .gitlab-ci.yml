image: continuumio/miniconda3:latest

stages:
  - style
  - tests
  - doc
  - deploy

style:
  stage: style
  before_script:
    - export PIP_CACHE_DIR="/opt/cache/pip"
    - pip install -r requirements-dev.txt
  script:
    - LC_ALL=C.UTF-8 black --check --safe .

tests:
  stage: tests
  before_script:
    # install Xvfb and opengl libraries
    - apt-get update && apt-get -y install xvfb
    # set pip cache to the Docker volume
    - export PIP_CACHE_DIR="/opt/cache/pip"
    # create test env and install BLISS
    - conda create --quiet --name testenv --channel http://bcu-ci.esrf.fr/stable --channel defaults --channel conda-forge python=3 --file requirements-conda.txt --file requirements-test-conda.txt
    - source activate testenv
    - pip install .
  script:
    - (git diff --name-only $(git merge-base HEAD origin/master) | grep -E '.py|requirements') && python setup.py test --addopts "--cov bliss --cov-report html --cov-report term" || echo "Nothing to do"
  except:
    - master

tests_master:
  stage: tests
  before_script:
    - apt-get update && apt-get -y install xvfb
    - export PIP_CACHE_DIR="/opt/cache/pip"
    - conda create --quiet --name testenv --channel http://bcu-ci.esrf.fr/stable --channel defaults --channel conda-forge python=3 --file requirements-conda.txt --file requirements-test-conda.txt
    - source activate testenv
    - pip install .
  script:
    - python setup.py test --addopts "--cov bliss --cov-report html --cov-report term"
  artifacts:
    paths:
      - htmlcov/
    expire_in: 7 days
  only:
    - master

build_doc:
  stage: doc
  before_script:
    - export PIP_CACHE_DIR="/opt/cache/pip"
    - conda create -q --yes --name docenv --channel http://bcu-ci.esrf.fr/stable --channel defaults --channel conda-forge  python=3 --file requirements-conda.txt --file requirements-doc-conda.txt
    - source activate docenv
    - pip install -r requirements-doc.txt
  script:
    - python setup.py build_sphinx
  artifacts:
    paths:
      - build/
    expire_in: 7 days

build_user_doc:
  stage: doc
  before_script:
    - export PIP_CACHE_DIR="/opt/cache/pip"
    - conda create --quiet --name mkdocsenv --channel http://bcu-ci.esrf.fr/stable --channel defaults --channel conda-forge python=3 --file requirements-doc-conda.txt
    - source activate mkdocsenv
    - pip install -r requirements-doc.txt
  script:
    - cd doc && mkdocs build
  artifacts:
      paths:
          - doc/site

pages:
  stage: deploy
  dependencies:
    - build_user_doc
    - build_doc
    - tests_master
  script:
    - mv doc/site/ public
    - mv build/sphinx/html public/api
    - mv htmlcov public/
  artifacts:
    paths:
      - public
    expire_in: 7 days
  only:
    - master

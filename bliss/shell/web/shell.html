<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>bliss shell</title>
        <script language="JavaScript" type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script language="JavaScript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.css"></link>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css"></link>
        <script language="JavaScript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-layout/1.3.0-rc-30.79/jquery.layout.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-layout/1.3.0-rc-30.79/layout-default.min.css"></link>
        <script language="JavaScript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/4.8.0/codemirror.min.js"></script>
        <script language="JavaScript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/4.8.0/mode/python/python.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/4.8.0/codemirror.min.css" type="text/css" media="screen"></link>
        <script language="JavaScript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dygraph/1.1.0/dygraph-combined.js"></script>
        <script language="JavaScript" type="text/javascript" src="js/shell.js"></script>
        <script language="JavaScript" type="text/javascript" src="js/control_panel.js"></script>
        <script language="JavaScript" type="text/javascript" src="js/resize_mon.js"></script>
        <link rel="stylesheet" href="shell.css"></link>
        <link rel="stylesheet" href="control_panel.css"></link>
</head>
<body>
       <div class="ui-layout-north">
       <div id="synoptic_container" style="height: 200px"></div>
       </div>
       <div class="ui-layout-center">
       <div id="shell_cmdline" style="margin-bottom: 10px"></div>
       <div id="tabs">
          <ul>
              <li><a href="#tab_setup">Setup</a></li>
              <li><a href="#shell_output">Shell output</a></li>
              <li><a href="#tab_log_messages">Log</a></li>
          </ul>
          <div id="tab_setup"></div>
          <div id="shell_output"></div>
          <div id="tab_log_messages"></div>
       </div>
       <div id="right_panel"></div>
       </div>
 
       <script type="text/javascript" charset="utf-8">
            var client_uuid = {{ client_uuid }};
            $(document).ready(function() {
                $("body").layout({ applyDefaultStyles: false, north__size: "20%" });
                $("#tabs").tabs({active: 1});
                $("#tabs").css("overflow", "hidden");
                $("#tabs").css("height", "100%");
                var shell = new Shell(client_uuid, "shell_cmdline", "shell_output", "tab_setup", "tab_log_messages");
                var control_panel = new ControlPanel(shell.session_id, client_uuid, "right_panel");
                var synoptic = new Synoptic(control_panel, "synoptic_container");
	    });
	</script>
</body>
</html>

<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>{% block title %}{{ name }}{% endblock %}</legend>

{% block standard_params %}

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectbasic">Controller</label>
  <div class="col-md-4">
    <select id="selectbasic" name="selectbasic" class="form-control">
      {% for c in controllers %}
      <option {{ "selected" if c.class == class }}>{{c.class}}</option>
      {% endfor %}
    </select>
  </div>
</div>

{% endblock %}

{% block extra_params %}

{% for param in params %}
<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="{{ param.name }}">{{ param.label }}</label>  
  <div class="col-md-4">
    <input id="{{ param.name }}" name="{{ param.name }}" placeholder="{{ param.value }}" 
	   class="form-control input-md" required="" type="text">
  </div>
</div>
{% endfor %}

{% endblock %}

</fieldset>
</form>

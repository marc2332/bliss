@startuml
title SamplingMode.STATISTICS
start

repeat
  :read data from device;
  :calculate whatis 
  needed for statistics;
repeat while (counting time over?)

:yields 3 channels:
mean of read values, 
number of read cycles,
standard deviation of read values;

stop
@enduml


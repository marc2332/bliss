tests:
  stage: test
  script:
    - source activate tango2.7
    - conda install redis
    - pip install -r requirements.txt
    - pip install pytest-cover
    - python setup.py test
  artifacts:
    paths:
      - htmlcov/

pages:
  stage: deploy
  dependencies:
    - tests
  script:
    - mv htmlcov/ public/
  artifacts:
    paths:
      - public
    expire_in: 30 days
  only:
    - ci

<style type="text/css" media="screen">
  #yaml_editor { 
    min-width: 200px;
    min-height: 500px;
    height: 500px;
  }
</style>


<div class="btn-toolbar" role="toolbar" id="main_toolbar" aria-label="main toolbar">
  <div class="btn-group pull-right" role="group" aria-label="global fucntionality">
    <button type="button" class="btn btn-primary disabled" id="save_editor_changes">
      Save
      <span class="fa fa-save"></span>
    </button>
    <button type="button" class="btn btn-primary disabled" id="save_reload_editor_changes">
      Save & Reload
      <span class="fa fa-save"></span>
    </button>
    <button type="button" class="btn btn-primary disabled" id="revert_editor_changes">
      Revert
      <span class="fa fa-undo"></span>
    </button>

  </div>
</div>

<div style="height:10px;"></div>

<div id="yaml_editor">{{ content }}</div>

<script>
  configure_yaml_editor("yaml_editor", "{{ name }}");
</script>

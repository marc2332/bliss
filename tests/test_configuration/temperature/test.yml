controller:
    class: mockup
    host: lid42
    inputs:
        - 
            name: thermo_sample
            channel: A
            unit: deg
            tango_server: temp1
        - 
            name: sensor
            channel: B
            tango_server: temp1
    outputs: 
        -
            name: heater
            channel: B 
            unit: deg
            low_limit: -1
            high_limit: 200
            deadband: 0.1
            tango_server: temp1
    ctrl_loops:
        -
            name: sample_regulation
            input: $thermo_sample
            output: $heater
            P: 2.2
            I: 1.1
            D: 0.1
            frequency: 2
            deadband: 5
            tango_server: temp1


<style type="text/css" media="screen">
  #file_editor {
    min-width: 200px;
    min-height: 500px;
    height: 500px;
  }
</style>


<div class="btn-toolbar" role="toolbar" id="main_toolbar" aria-label="main toolbar">
  <div class="btn-group pull-right" role="group" aria-label="global fucntionality">
    <button type="button" class="btn btn-primary" id="save_editor_changes">
      Save
      <span class="fa fa-save"></span>
    </button>
    <button type="button" class="btn btn-primary" id="revert_editor_changes">

      <span class="fa fa-undo"></span>

  </div>

<div id="file_editor">{{ content }}</div>

</script>

- class: Session
  name: nexus_writer_config
  setup-file: ./nexus_writer_config_setup.py
  include-sessions:
  - nexus_writer_base
  config-objects: []

- class: Session
  name: nexus_writer_base
  setup-file: ./nexus_writer_base_setup.py
  config-objects:
  - m1
  - roby
  - robz    
  - xrfxrdMG
  - xrfMG
  - xasMG
  - noneMG
  - diode2
  - diode3
  - diode4
  - diode5
  - diode6
  - diode7
  - diode8
  - diode9
  - sim_ct_gauss    
  - sim_ct_gauss_noise
  - thermo_sample
  - simu1
  - simu2
  - lima_simulator
  - lima_simulator2

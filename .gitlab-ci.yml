image: docker-registry.esrf.fr/bcu/ci-conda

stages:
  - style
  - tests
  - build_user_doc
  - build_doc
  - deploy

style:
  stage: style
  before_script:
    - source activate tango3.6
    - pip install -r requirements-dev.txt
  script:
    - LC_ALL=C.UTF-8 black --check --safe .

tests:
  stage: tests
  before_script:
    - conda create --quiet --name testenv --channel http://bcu-ci.esrf.fr/stable --channel defaults --channel conda-forge python=3 --file requirements-conda.txt --file requirements-test-conda.txt
    - source activate testenv
    # Get louie from github for python 3 compatibility
    - conda install -q --yes git
    # Install bliss and its pip-only dependencies
    - pip install .
  script:
      - python setup.py test --addopts "--cov bliss --cov-report html --cov-report term"
  artifacts:
    paths:
      - htmlcov/
    expire_in: 7 days

build_doc:
  stage: build_doc
  before_script:
    - conda create -q --yes --name docenv --channel http://bcu-ci.esrf.fr/stable --channel defaults --channel conda-forge  python=3 --file requirements-conda.txt --file requirements-doc-conda.txt
    - source activate docenv
    - pip install -r requirements-doc.txt
  script:
    - python setup.py build_sphinx
  artifacts:
    paths:
      - build/
    expire_in: 7 days

build_user_doc:
  stage: build_user_doc
  before_script:
    - conda install -q --yes --channel http://bcu-ci.esrf.fr/stable --file requirements-doc-conda.txt
    - pip install -r requirements-doc.txt
  script:
    - cd doc && mkdocs build
  artifacts:
      paths:
          - doc/site

pages:
  stage: deploy
  dependencies:
    - build_user_doc
    - build_doc
    - tests
  script:
    - mv doc/site/ public
    - mv build/sphinx/html public/api
    - mv htmlcov public/

  artifacts:
    paths:
      - public
    expire_in: 7 days
  only:
    - master

theme:
        name: material
        language: en
        custom_dir: 'theme'
        palette:
                primary: white
                accent: light blue
        font:
                text: Roboto
                code: 'Roboto Mono'
        logo: 'bliss_logo_small.svg'
markdown_extensions:
        - admonition
        - attr_list
        - codehilite
        - pymdownx.arithmatex
        - pymdownx.betterem:
            smart_enable: all
        - pymdownx.caret
        - pymdownx.critic
        - pymdownx.details
        - pymdownx.emoji:
            emoji_generator: !!python/name:pymdownx.emoji.to_svg
        - pymdownx.inlinehilite
        - pymdownx.magiclink
        - pymdownx.mark
        - pymdownx.smartsymbols
        - pymdownx.superfences
        - pymdownx.tasklist:
            custom_checkbox: true
        - pymdownx.tilde
        - smarty
        - toc:
                permalink: true
        - sane_lists
        - mdx_inline_graphviz
extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
  - redirect.js

controller:
- module: mockup
  class: FaultyMockup
  axes:
  - name: bad
    disabled_cache: [position,dial_position]
    steps_per_unit: 1000
    velocity: 100
    acceleration: 100
- class: mockup
  name: test
  switches:
  - name: test_switch
  axes:
  - name: robz
    steps_per_unit: 10000
    velocity: 100
    acceleration: 300
    low_limit: -1000
    high_limit: 1000000000.0
    unit: mm
  - name: robz2
    steps_per_unit: 10000
    velocity: 1000
    acceleration: 100
- class: CustomMockup
  module: mockup
  axes:
  - name: custom_axis
    steps_per_unit: 1000
    velocity: 2500
    acceleration: 1000
    custom_setting1: UNSET
- class: mockup
  axes:
  - class: MockupAxis
    name: roby
    backlash: 2
    steps_per_unit: 10000
    velocity: 2500.0
    acceleration: 1000.0
    low_limit: -.inf
    high_limit: .inf
    default_cust_attr: 6.28
  - name: mono
    backlash: 2
    steps_per_unit: 10000
    velocity: 2500.0
    acceleration: 1000.0
    low_limit: -.inf
    high_limit: .inf
    default_cust_attr: 6.28
  - name: m2
    steps_per_unit: 1000
    velocity: 50
    acceleration: 1
  - name: m1
    steps_per_unit: 1000
    velocity: 50
    acceleration: 1
    encoder: $m1enc
    check_encoder: true
  - name: m0
    steps_per_unit: 1
    velocity: 1000
    acceleration: 100
  - name: hooked_m0
    steps_per_unit: 1000
    velocity: 500
    acceleration: 300
    backlash: 2
    motion_hooks:
    - $hook0
  - name: hooked_m1
    steps_per_unit: 1
    velocity: 1000
    acceleration: 300
    motion_hooks:
    - $hook0
    - $hook1
  - name: hooked_error_m0
    steps_per_unit: 1
    velocity: 1000
    acceleration: 300
    motion_hooks:
    - $hook0
    - $hook_error
  - name: s1f
    steps_per_unit: -1000
    velocity: 500
    acceleration: 100
    low_limit: -10
    high_limit: 10
  - name: s1b
    steps_per_unit: 1000
    velocity: 500
    acceleration: 100
    low_limit: -10
    high_limit: 10
  - name: s1u
    steps_per_unit: -1000
    velocity: 500
    acceleration: 100
    low_limit: -10
    high_limit: 10
  - name: s1d
    steps_per_unit: 1000
    velocity: 500
    acceleration: 100
    low_limit: -10
    high_limit: 10
  - name: jogger
    steps_per_unit: -500
    velocity: 100
    acceleration: 300
  - name: omega
    class: ModuloAxis
    modulo: 360
    steps_per_unit: 1000
    velocity: 1000
    acceleration: 300
  - name: mot_maxee
    steps_per_unit: 10
    velocity: 100
    acceleration: 300
    encoder: $mot_maxee_enc
    read_position: encoder
  encoders:
  - name: m1enc
    steps_per_unit: 50
    tolerance: 0.001
  - name: mot_maxee_enc
    steps_per_unit: 100
- class: slits
  axes:
  - name: $s1f
    tags: real front
  - name: $s1b
    tags: real back
  - name: $s1u
    tags: real up
  - name: $s1d
    tags: real down
  - name: s1vg
    tags: vgap
  - name: s1vo
    tags: voffset
  - name: s1hg
    tags: hgap
    low_limit: -15
  - name: s1ho
    tags: hoffset
- class: calc_motor_mockup
  module: mockup
  axes:
  - name: $roby
    tags: real real_mot
  - name: calc_mot1
    tags: calc_mot
    s_param: 2
- class: calc_motor_mockup
  module: mockup
  axes:
  - name: $calc_mot1
    tags: real real_mot
  - name: calc_mot2
    tags: calc_mot
    s_param: 2
- class: mockup
  disabled_cache: [state]
  axes:
  - name: mot_1_disable_cache
    steps_per_unit: 1000
    velocity: 100
    acceleration: 100
  - name: mot_2_disable_cache
    disabled_cache: [position]
    steps_per_unit: 1000
    velocity: 100
    acceleration: 100
- class: mockup
  axes:
    - name: invalid_acc
      steps_per_unit: 10
      acceleration: 1e9
      velocity: 100
    - name: invalid_vel
      steps_per_unit: 10
      acceleration: 100
      velocity: 1e9
- class: EnergyWavelength
  axes:
    - name: $mono
      tags: real monoang
    - name: energy
      tags: energy
      dspace: 3.13542  #Si 111
      low_limit: 6.0
      high_limit: 16.
    - name: wavelength
      tags: wavelength
hooks:
- name: hook0
  plugin: bliss
  class: MockupHook
  module: motors.mockup
- name: hook1
  plugin: bliss
  class: MockupHook
  module: motors.mockup
- name: hook_error
  plugin: bliss
  class: MockupHook
  module: motors.mockup
  pre_move_error: true


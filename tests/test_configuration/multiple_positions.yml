name: beamstop
plugin: bliss
class: MultiplePositions
simultaneous_move: True
positions:
- label: IN
  description: Beamstop position IN the beam
  target:
  - axis: $roby
    destination: 2.5
    tolerance: 0.01
  - axis: $robz
    destination: 1.0
    tolerance: 0.2
  metadata:
    "@NX_class": NXbeam_stop
    status: in
- label: OUT
  description: Beamstop position OUT of the beam
  target:
  - axis: $roby
    destination: 3.5
    tolerance: 0.01
  - axis: $robz
    destination: 2.0
    tolerance: 0.2

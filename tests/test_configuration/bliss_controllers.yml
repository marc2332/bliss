- plugin: bliss_controller
  module: bliss_controller
  class: BCMockup
  name: bcmock

  com:
    tcp:
      url: bcmock

  energy: $robz

  counters:
    - name: bctemp
      tag: current_temperature
      mode: MEAN
      unit: Â°C
      convfunc: 2*x + 2

    - name: bcintime
      tag: integration_time
      unit: ms
      convfunc: x * 1e3
      
  axes:
    - name: axis1
      tag: zrot
      backlash: 2
      steps_per_unit: 10000
      velocity: 2500.0
      acceleration: 1000.0
      low_limit: -180
      high_limit: 180
      default_cust_attr: 6.28

    - name: axis2
      tag: zgap
      steps_per_unit: 10000
      velocity: 2500.0
      acceleration: 1000.0
      low_limit: -180
      high_limit: 180
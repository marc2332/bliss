     export_to_globals: False
   - original_name: simu1.livetime_det0
     alias_name: ltime
     export_to_globals: False
     remove_original: False
   - original_name: lima_simulator.roi_counters.r1.sum
     alias_name: myroi
     export_to_globals: True
     remove_original: False

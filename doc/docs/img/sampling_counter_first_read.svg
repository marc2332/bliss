@startuml
title SamplingMode.FIRST_READ
start

repeat
  :read data from device;
  if (first loop itteration loop) then (yes)
    :keep read value for laster;
  else (no)
    :do nothing;
  endif

  
repeat while (counting time over?)

:return read value of first itteration;

stop
@enduml


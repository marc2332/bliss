- class: Session
  name: test_alias
  config-objects:
    - simu1
    - roby
    - robz
    - lima_simulator
  aliases:
   - original_name: roby
     alias_name: robyy
     export_to_globals: True
     remove_original: True
   - original_name: robz
     alias_name: robzz
     export_to_globals: True
     hide_controller: False

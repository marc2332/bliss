controller:
- class: mockup
  name: test
  axes:
  - name: robz
    steps_per_unit: 10000
    velocity: 100
    acceleration: 300
    low_limit: -1000
    high_limit: 1000000000.0
  - name: robz2
    steps_per_unit: 10000
    velocity: 1000
    acceleration: 100
- class: mockup
  axes:
  - class: MockupAxis
    name: roby
    backlash: 2
    steps_per_unit: 10000
    velocity: 2500.0
    acceleration: 1000.0
    low_limit:
    high_limit:
    default_cust_attr: 6.28
  - name: m1
    steps_per_unit: 1000
    velocity: 50
    acceleration: 1
    encoder: $m1enc
    check_encoder: true
  - name: m0
    velocity: 1000
    acceleration: 100
  - name: hooked_m0
    steps_per_unit: 1000
    velocity: 500
    acceleration: 300
    backlash: 2
    motion_hooks:
    - $hook0
  - name: hooked_m1
    velocity: 1000
    acceleration: 300
    motion_hooks:
    - $hook0
    - $hook1
  - name: hooked_error_m0
    velocity: 1000
    acceleration: 300
    motion_hooks:
    - $hook0
    - $hook_error
  - name: s1f
    steps_per_unit: -1000
    velocity: 500
    acceleration: 100
    low_limit: -10
    high_limit: 10
  - name: s1b
    steps_per_unit: 1000
    velocity: 500
    acceleration: 100
    low_limit: -10
    high_limit: 10
  - name: s1u
    steps_per_unit: -1000
    velocity: 500
    acceleration: 100
    low_limit: -10
    high_limit: 10
  - name: s1d
    steps_per_unit: 1000
    velocity: 500
    acceleration: 100
    low_limit: -10
    high_limit: 10
  - name: jogger
    steps_per_unit: -500
    velocity: 100
    acceleration: 300
  encoders:
  - name: m1enc
    steps_per_unit: 50
    tolerance: 0.001
- class: slits
  axes:
  - name: $s1f
    tags: real front
  - name: $s1b
    tags: real back
  - name: $s1u
    tags: real up
  - name: $s1d
    tags: real down
  - name: s1vg
    tags: vgap
  - name: s1vo
    tags: voffset
  - name: s1hg
    tags: hgap
    low_limit: -15
  - name: s1ho
    tags: hoffset
hooks:
- name: hook0
  plugin: bliss
  class: MockupHook
  module: motors.mockup
- name: hook1
  plugin: bliss
  class: MockupHook
  module: motors.mockup
- name: hook_error
  plugin: bliss
  class: MockupHook
  module: motors.mockup
  pre_move_error: true
